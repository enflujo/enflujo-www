name: Estilo Código

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: 🐯 Obtener código del repositorio
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 🐝 Usar Node
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'

      - name: 🦒 Instalar dependencias
        run: |
          yarn install --frozen-lockfile

      - name: 👀 Buscar errores
        run: yarn lint
